<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Dhi2En Demo</title>
	<script src="dh2en.js"></script>
	<style>
		body {
			font-family: Helvetica, Arial, "Open Sans", sans-serif;
			text-align: center;
			background: ghostwhite;
		}
		textarea {
			font-family: inherit;
			width: 45%;
			height: 500px;
			font-size: 1.5em;
		}
	</style>
</head>
<body>
	<h4>Thaana Romanization Script Demo</h4>
	<textarea name="from" id="from" cols="30" rows="10">ތާނަ ލިޔުންކޮޅެއް</textarea>
	<textarea name="to" id="to" cols="30" rows="10"></textarea>
	<script>

	document.getElementById('to').value = dh2en(document.getElementById('from').value);
	document.getElementById('from').onkeyup = function() {
		document.getElementById('to').value = dh2en(this.value);
	};

</script>
</body>
</html>
